<!DOCTYPE html>
<html lang="pt.br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"> 
<title>CCT</title>
<meta name="author" content="Jefferson Lima">
<link rel="stylesheet" href="css/style.css">
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
<div style="margin: 0; text-align: center" class="alert alert-warning alert-dismissible fade show" role="alert">
	<strong>Hello <span th:text="${session.loggedUser.getName()}"></span>!</strong> Here you can see all registered users.
	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
</div>


	<div th:replace="fragments/fragments :: header"></div>`
	
	<div class="container" style="margin-top: 50px">
	
	<h3>Registered Users</h3>
	<hr>
	<table class="table table-bordere table-hover">
	
	<thead>
		<th scope="col">Name</th>
		<th scope="col">Username</th>
		<th scope="col">Password(Encrypted)</th>
		<th scope="col">Email</th>
		<th scope="col">Course</th>
		<th scope="col">Action</th>
	
	</thead>
	<tbody>
		<tr scope="row" th:each="users : ${userList}">
		
		<td th:text="${users.name}"></td>
		<td th:text="${users.username}"></td>
		<td th:text="${users.password}"></td>
		<td th:text="${users.email}"></td> 
		<td th:text="${users.musicalGenre}"></td>
		
		
		<td>
		
		<a class="btn btn-primary" th:href="@{edit/{id}(id=${users.id})}">
		<i class="fas fa-edit"></i>Edit</a>
		
		<a class="btn btn-danger" th:href="@{delete/{id}(id=${users.id})}">
		<i class="fas fa-times"></i>Delete</a>
		
		</td>
	
		</tr>
		
	</tbody>
	
	
	</table>
	
	</div>

	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
