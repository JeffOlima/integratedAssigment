<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
</head>
<body>

<div style="margin: 0; text-align: center" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Hello <span th:text="${session.loggedUser.getName()}">!</span></strong> Here you can edit users in our database.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<!--Nav Bar-->
<div th:replace="fragments/fragments :: header"></div>

<div class="container" style="margin-top:50px;">

<h1>Edit Track</h1>
    <hr>
    <br>
    <form method="post" th:action="@{/tracks/editTrack(page=${page}, sortField=${sortField})}" th:object="${track}">
        <input type="hidden" th:field="*{id}">

        <!-- Artist  -->
        <div class="row">
            <div class="col-mod-6 form-group offset-md-3">
                <label>Artist:</label>
                <input class="form-control" placeholder="Ex: Eminem" th:field="*{artists}">
            </div>
        </div>

        <!-- Album Name  -->
        <div class="row">
            <div class="col-mod-6 form-group offset-md-3">
                <label>Album Name:</label>
                <input class="form-control" placeholder="Ex: Eminem Show" th:field="*{album_name}">
            </div>
        </div>

        <!-- Track name  -->
        <div class="row">
            <div class="col-mod-6 form-group offset-md-3">
                <label>Track name:</label>
                <input class="form-control" placeholder="Ex: Without Me" th:field="*{track_name}">
            </div>
        </div>

        <!-- Danceability -->
        <div class="row">
            <div class="col-mod-6 form-group offset-md-3">
                <label>Danceability:</label>
                <input class="form-control" placeholder="Ex: 0.782" th:field="*{danceability}">
            </div>
        </div>

        <!-- Popularity  -->
        <div class="row">
            <div class="col-mod-6 form-group offset-md-3">
                <label>Popularity:</label>
                <input class="form-control" placeholder="Ex: 100" th:field="*{popularity}">
            </div>
        </div>

        <!-- Buttons -->
        <div class="row">
            <button type="submit" class="btn btn-success offset-md-3">SAVE</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a th:href="@{/tracks}" class="btn btn-outline-danger">BACK</a>
        </div>

    </form>
</div>
</body>
</html>
