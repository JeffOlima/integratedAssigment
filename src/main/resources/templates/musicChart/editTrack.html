<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit Track</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Artist</th>
        <th>Album</th>
        <th>Popularity</th>
        <th>Danceability</th>
        <th>Add</th>
    </tr>
    </thead>
    <tbody>

    <tr class="charts-row" th:object="${track}">
        <td th:text="${track.getId() }"></td>
        <td th:text="${track.getTrack_name()}"></td>
        <td th:text="${track.getArtists()}"></td>
        <td th:text="${track.getAlbum_name()}"></td>
        <td th:text="${track.getPopularity()}"></td>
        <td th:text="${track.getDanceability()}"></td>
        <td><button>+</button></td>
    </tr>

    </tbody>
</table>
</body>
</html>
